<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap Progress Bars</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="progress" style="height: 30px;">
       <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width: 40%;height:30px;"></div> 
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar bg-danger" style="width: 60%;"></div> 
     </div>
     <br>
     <div class="progress">
        <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 80%;"></div> 
     </div>
     <h3>Nested Progress Bars</h3>
     <div class="progress" style="height: 40px;">
        <div class="progress-bar" style="width: 30%;height: 40px;">30% used</div>
        <div class="progress-bar bg-success" style="width: 70%;height: 40px;">70% free space</div>
     </div>
      
    
  </body>
</html>
