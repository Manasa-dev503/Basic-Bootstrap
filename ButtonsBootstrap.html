<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap Buttons></title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
   </head>
  <body>
      <h3>Button Styles</h3>
      <div class="container-fluid"><br>
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-link">Link</button>
      </div>
      <br>
      <h3>Button Outlines</h3>
      <div class="container-fluid">
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button type="button" class="btn btn-outline-light">Light</button>
      </div>
      <br>
    <h3>Button Sizes</h3>
    <div class="container-fluid">
        <button type="button" class="btn btn-primary btn-lg">Primary</button>
        <button type="button" class="btn btn-info btn-sm">Info</button>
        <button type="button" class="btn btn-warning btn-lg">Warning</button>
        <button type="button" class="btn btn-danger btn-sm">Danger</button>        
    </div>
    <br>
    <h3>Block Level Buttons</h3>
    <div class="container-fluid">
        <button type="button" class="btn btn-primary" btn-block>Primary</button>
    </div>
    <h3>Active/Disabled Buttons</h3>
    <div class="container-fluid">
        <button type="button" class="btn btn-primary active">Active Button</button>
        <button type="button" class="btn btn-primary Disabled">Disabled Button</button>
        <a href="#" class="btn btn-primary" disabled>Click Here</a>
    </div>
    <h3>Button Group</h3>
    <h2>Horizontzal Button Group</h2>
    <div class="btn-group">
        <button type="button" class="btn btn-primary">Button1</button>
        <button type="button" class="btn btn-secondary">Button2</button>
        <button type="button" class="btn btn-info">Button3</button>
    </div>
    <h3>Vertical Button Group</h3>
    <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary">Button1</button>
        <button type="button" class="btn btn-secondary">Button2</button>
        <button type="button" class="btn btn-info">Button3</button>
    </div>
    <h3>Nested Button Group</h3>
    <div class="btn-group">
        <button type="button" class="btn btn-primary">Button1</button>
        <button type="button" class="btn btn-secondary">Button2</button>
        <div class="btn-group">
            <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">Button3</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Button3.1</a>
                <a href="#" class="dropdown-item">Button3.2</a>
            </div>
        </div>
    </div>
</div>
   </body>
</html>
